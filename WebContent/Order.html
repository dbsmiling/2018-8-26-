<script>
		function xs(){
			document.getElementById("service").style.display="block"
		}
		function yc(){
			document.getElementById("service").style.display="none"
		}
		$(function(){
				$.ajax({
					type:"post",
					url:"dl.dlning",
					async:false,
					dataType:'json',
					success:function(data){
						var obj=eval(data);
						let state = obj.state;
						if(state=="0000"){
							let user=obj.user;
							$("#nar_lr").css("display","none");
							$("#user").css("display","block");
							$("#user_name").html(user);
						};
						if(state=="0001"){
							$("#nar_lr").css("display","block");
							$("#user").css("display","none");
							location.href="login.html";
						};
					}
				});
			$.ajax({
				type:"get",
				url:"engine/spcb.spcb",
				async:false,
				dataType:'json',
				success:function(data){
					var obj=eval(data);
					let Cnum = obj.Cnum;
					$("#cart_num").html(Cnum);
				}
			});
		});
	</script>
