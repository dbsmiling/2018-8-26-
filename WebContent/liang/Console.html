<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="../layui/css/layui.css">

<body style="background:#EEEEEE;padding:15px;">
<div >
	<div style="width:1200px;height:300px;padding:5px;">
		<!-- 待处理事项 -->
		<div style="width:49%;height:400px;margin:5px;background:white;float: left;border-radius:3px;">
		<fieldset class="layui-elem-field layui-field-title">
		  <legend>待处理订单</legend>
		</fieldset>
		<table class="layui-hide" id="test" lay-filter="demo"></table>

		<!-- 秒杀定时器 -->
		<div style="width:40%;height:400px;margin:5px;background:white;float: left;text-align:center;">
		<fieldset class="layui-elem-field layui-field-title" style="font-weight: 400;">
  			<legend>秒杀定时器</legend>
		</fieldset>
		
		<form>
			<input name="ds1" class="layui-input"  style="width:300px;margin:0 auto" placeholder="填入数字以设置秒杀事件倒计时"  type="text" />
			<input name="ds2" class="layui-input"  style="width:300px;margin:15px;margin-left:90px" placeholder="填入数字"  type="text" />
			<button id="sz" type="button" class="layui-btn" style="margin-left:10px;">设置定时器</button>
		</form>
		
	</div>
	<div style="width:1000px;height:300px;padding:5px;padding-top:0px">

		</div>
		 -->

</div>

	$(function(){

			alert("aa");

<script type="text/javascript">
layui.use(['laypage', 'layer', 'table'], function(){
	  var laypage = layui.laypage //分页
	  ,layer = layui.layer //弹层
	  ,table = layui.table; //表格
	  
	  //执行一个 table 实例
	  table.render({
	    elem: '#test'
	    ,url: 'a.Processingorders' //数据接口
	    ,page: true //开启分页
	    ,maxheight:180
	    ,cols: [[ //表头
	        {field: 'Oser_num', title: '序号', width:100}
	        ,{field: 'O_Cid', title: '客户ID', width:80}
	        ,{field: 'Omoney', title: '金额', width: 100}
	        ,{field: 'Ostate', title: '状态', width: 90, sort: true}
	        ,{field: 'O_cname', title: '商品名', width: 120}
	        ,{field: 'O_Scom_quan', title: '商品数量', width: 91}
	    ]]
	  });
	  
});
</script>
